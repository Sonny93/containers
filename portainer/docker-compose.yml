# donc à retravailler

version: "3.3"

volumes:
  portainer_data:

services:
  portainer:
    container_name: portainer
    restart: always
    ports:
      - 8000:8000
      - 9443:9443
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
    image: "portainer/portainer-ce:latest"
